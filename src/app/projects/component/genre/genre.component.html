  <ion-grid fixed="true">
    <ion-item>
      <ion-label style="font-size: 18px;">{{genre}} Movies</ion-label>
    </ion-item>

    <ion-row>
      <ion-col *ngFor="let item of genreMoviesContainer" size-lg="2" size-md="4" size-sm="6" size-xs="6">
        <app-card [id]="item.id" [title]="item.title" [image]="item.image" [model]="item.modelItem" (cardEventTrigger)="cardEventListener($event)"></app-card>
      </ion-col>
    </ion-row>
  </ion-grid>
