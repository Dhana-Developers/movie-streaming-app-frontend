<ion-content>
  <div class="flex-center">
    
      <ion-card>
        <ion-card-header>
          <ion-toolbar>
            <ion-card-title color="primary">Reset Password</ion-card-title>
            <ion-buttons slot="end">
              <ion-button (click)="closeModel()">close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" placeholder="example@email.com" [(ngModel)]="email" ></ion-input>
            
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text"  [(ngModel)]="username" ></ion-input>
            
          </ion-item>

          <ion-item>
            <ion-label position="floating">New Password</ion-label>
            <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>
          </ion-item>
          

          <!-- <ion-button color="dark" size="full" fill="clear" [disabled]="form.valid">
            forgot password?
          </ion-button> -->
          <!-- <ion-button color="success" size="full" (click)="login()" [disabled]="!form.valid">Login</ion-button> -->
          <ion-button color="success" size="full"  (click)="resetPassword()">Reset</ion-button>
        </ion-card-content>
      </ion-card>
    
  </div>
</ion-content>
