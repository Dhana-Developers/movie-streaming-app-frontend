<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Dhanahub Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-button expand="block" (click)="addOrderModal()" class="float">Add Order</ion-button> -->
  <ion-list [inset]="true">
   
    <ion-item>
      <ion-label>username</ion-label>
      <ion-label>email</ion-label>
      <ion-label>join date</ion-label>
      <ion-label>last login</ion-label>
      <!-- <ion-label>plan</ion-label>
      <ion-label>status</ion-label> -->
      <!-- <ion-label>Total price</ion-label>
      <ion-label>Actions</ion-label> -->
    </ion-item>
    <ion-card *ngFor="let item of usersContainer">
      <ion-item >
        <ion-label>{{ item.username }}</ion-label>
        <ion-label>{{ item.email }}</ion-label>
        <ion-label>{{item.joined}}</ion-label>
        <ion-label>{{item.last_login}}</ion-label>
        
      </ion-item>
    </ion-card>

  </ion-list>
  
</ion-content>
