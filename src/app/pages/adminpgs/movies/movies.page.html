<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-button expand="block" (click)="addOrderModal()" class="float">Add Order</ion-button> -->
  <ion-list [inset]="true">
   
    <ion-item>
      <ion-label>title</ion-label>
      <ion-label>budget</ion-label>
      <ion-label>release date</ion-label>
      <ion-label>runtime(minutes)</ion-label>
      <ion-label>revenue</ion-label>
      <ion-label>status</ion-label>
      <ion-label>premium</ion-label>
      <!-- <ion-label>Total price</ion-label>
      <ion-label>Actions</ion-label> -->
    </ion-item>
    <ion-card *ngFor="let item of movieContainer">
      <ion-item >
        <ion-label>{{ item.title }}</ion-label>
        <ion-label>{{ item.budget }}</ion-label>
        <ion-label>{{item.release_date}}</ion-label>
        <ion-label>{{item.runtime}}</ion-label>
        <ion-label>{{item.revenue}}</ion-label>
        <ion-label>{{item.movie_status}}</ion-label>
        <ion-label>
          <ion-note *ngIf="item.premium">premium</ion-note> 
          <ion-note *ngIf="!item.premium">free</ion-note>
        </ion-label>
        
      </ion-item>
    </ion-card>

  </ion-list>
  
</ion-content>
