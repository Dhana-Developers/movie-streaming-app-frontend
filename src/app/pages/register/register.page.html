<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="primary">Register</ion-card-title>
             
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" placeholder="example@email.com" formControlName="email" ></ion-input>
            
          </ion-item>
          <!-- <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.email">Email is invalid</ion-label> -->
          <ion-label color="danger" *ngIf="(form.get('email').touched && form.get('email').errors?.required)">Email is mandatory</ion-label>
          <ion-label color="danger" *ngIf="(form.get('email').touched && form.get('email').errors?.pattern)">Email is invalid</ion-label>
          
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text"  formControlName="username" ></ion-input>
            
          </ion-item>
          <!-- <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.email">Email is invalid</ion-label> --> 
          <ion-label color="danger" *ngIf="(form.get('username').touched && form.get('username').errors?.required)">username is mandatory</ion-label>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" placeholder="Enter text" formControlName="password"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="form.get('password').touched && form.get('password').errors?.required">Password is required</ion-label>

          <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input type="password" placeholder="Enter text" formControlName="confirmpassword"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="form.get('confirmpassword').touched && form.get('confirmpassword').errors?.required">Re-enter password</ion-label>
          <ion-label color="danger" *ngIf="errors">Passwords dont match</ion-label>
          <!-- <ion-button color="dark" size="full" fill="clear" [disabled]="form.valid">
            forgot password?
          </ion-button> -->
          <!-- <ion-button color="success" size="full" (click)="login()" [disabled]="!form.valid">Login</ion-button> -->
          <ion-button color="success" size="full"  (click)="register()" [disabled]="!form.valid">Sign up</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
